<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <style>
    body {
      background-color: #efebd2;
    }
    .gradient-custom {
      /* background-color: #1A3636; */
      background-image: url("./../background/bg.jpeg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .main-login {
      background-color: #c9dabf;
      background-size: cover;
      border-radius: 10px;
    }
    .logo-img {
      height: 8rem;
      width: 8rem;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div
                style="color: #708871"
                class="card-body p-5 text-center main-login"
              >
                <div class="mb-md-5 mt-md-4 pb-5">
                  <img src="./../Logos/logo.jpeg" class="logo-img" />
                  <h2
                    class="fw-bold mb-2 text-uppercase"
                    style="color: #708871; font-size: 30px; letter-spacing: 5px"
                  >
                    Login
                  </h2>
                  <p class="text-50 mb-5">
                    Please enter your login and password!
                  </p>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="typeEmailX"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typePasswordX"
                      >Password</label
                    >
                  </div>

                  <p class="small mb-5 pb-lg-2">
                    <a class="text-50" href="#!">Forgot password?</a>
                  </p>

                  <button
                    style="background-color: #708871; border: none"
                    data-mdb-ripple-init
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                  >
                    Login
                  </button>

                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1"
                  >
                    <a href="#!" class="text-white"
                      ><i class="fab fa-facebook-f fa-lg"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-google fa-lg"></i
                    ></a>
                  </div>
                </div>

                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="#!" class="text-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
