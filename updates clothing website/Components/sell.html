<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Form</title>
</head>
<body style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif; margin: 0; padding: 0; background-color:#C9DABF ; color: #333;">
    <div style="width: 60%; margin: 0 auto; padding: 20px;">
        
        <!-- Title in a Box -->
        <div style="background-color: #fff6e5; padding: 10px; text-align: center; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 20px;">
            <h1 style="font-size: 32px; color: #8a8a5c; margin: 0;">SELLER FORM</h1>
        </div>

        <div style="background-color: #fff6e5; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 style="font-size: 22px; color: #8a8a5c; margin-bottom: 20px;">SELLER DETAILS</h2>
            <form>
                <div style="margin-bottom: 15px;">
                    <label for="fullname" style="font-size: 14px;">Full Name :</label>
                    <input type="text" id="fullname" name="fullname" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="email" style="font-size: 14px;">Email Address :</label>
                    <input type="email" id="email" name="email" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="phone" style="font-size: 14px;">Phone Number :</label>
                    <input type="text" id="phone" name="phone" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="address" style="font-size: 14px;">Address :</label>
                    <input type="text" id="address" name="address" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="zip" style="font-size: 14px;">ZIP/Postal Code :</label>
                    <input type="text" id="zip" name="zip" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
        </div>

        <div style="background-color: #fff6e5; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 style="font-size: 22px; color: #8a8a5c; margin-bottom: 20px;">PRODUCT DETAILS</h2>
                <div style="margin-bottom: 15px;">
                    <label for="product-name" style="font-size: 14px;">Product Name :</label>
                    <input type="text" id="product-name" name="product-name" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="size" style="font-size: 14px;">Size :</label>
                    <input type="text" id="size" name="size" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="price" style="font-size: 14px;">Price Range :</label>
                    <input type="text" id="price" name="price" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="details" style="font-size: 14px;">Other Details :</label>
                    <input type="text" id="details" name="details" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
        </div>

        <div style="background-color: #fff6e5; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 style="font-size: 22px; color: #8a8a5c; margin-bottom: 20px;">DELIVERY DETAILS</h2>
                <div style="margin-bottom: 15px;">
                    <label for="pickup-date" style="font-size: 14px;">Pickup Date :</label>
                    <input type="date" id="pickup-date" name="pickup-date" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="pickup-time" style="font-size: 14px;">Pickup Time :</label>
                    <input type="time" id="pickup-time" name="pickup-time" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="phone" style="font-size: 14px;">Phone Number :</label>
                    <input type="text" id="phone" name="phone" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="address" style="font-size: 14px;">Address :</label>
                    <input type="text" id="address" name="address" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="payment" style="font-size: 14px;">Payment Method :</label>
                    <input type="text" id="payment" name="payment" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="donate" style="font-size: 14px;">Are you open to donate if item is not sold under 6 months?</label>
                    <input type="text" id="donate" name="donate" style="float: right; width: 30%; font-size: 14px; padding: 4px;">
                </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Submit" style="background-color: #8a8a5c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        </div>
        </form>
    </div>
</body>
</html>
